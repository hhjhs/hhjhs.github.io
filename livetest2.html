<!DOCTYPE html>
<html>
<head>
    <title>Google Form 001-02_01f</title>
</head>
<body>
    <iframe id="youtube" 
    src="https://youtu.be/f8SF7TiCOug"
    width="1500"
    height="1000">Loading...</iframe>
    
    <script type="text/javascript">
        var load = 0;
        document.getElementById('my-google-form').onload = function () {
            // Execute on every reload on iFrame
            load++;
            if (load > 2) {
                // Second reload is a submit
                document.location = "https://hhjhs.github.io/hhbjhs.github.io/portal.html";
            }
        }
    </script>
</body>
</html>
